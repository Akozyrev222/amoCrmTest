<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,
                 initial-scale=1,
                 shrink-to-fit=no">
    <title>
        load data from json file
        into a bootstrap table
    </title>

    <!-- Include Bootstrap for styling -->
    <link rel="stylesheet"
          href=
                  "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Include the Bootstrap Table CSS
    for the table -->
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
</head>
<body>
<div class="container">
    <table id="table"
           class="table"
           data-height="460"
           data-sortable="true">
        <thead>
        <tr>
            <th data-field="id" data-sortable="true">
              <span class="text-success">
                  ID Сделки
              </span>
            </th>
            <th data-field="name" data-sortable="true">
              <span class="text-success">
                Название сделки
              </span>
            </th>
            <th data-field="price" data-sortable="true">
              <span class="text-success">
                Бюджет
              </span>
            </th>
            <th data-field="created_at" data-sortable="true">
              <span class="text-success">
                Дата создания
              </span>
            </th>
            <th data-field="updated_at" data-sortable="true">
              <span class="text-success">
                Дата изменения
              </span>
            </th>
            <th data-field="responsible_user_id" data-sortable="true">
              <span class="text-success">
                Ответственный
              </span>
            </th>
            <th data-field="group_id" data-sortable="true">
              <span class="text-success">
                ID Группы
              </span>
            </th>
            <th data-field="status_id" data-sortable="true">
              <span class="text-success">
                Статус
              </span>
            </th>
            <th data-field="pipeline_id" data-sortable="true">
              <span class="text-success">
                ID Воронки
              </span>
            </th>
            <th data-field="closed_at" data-sortable="true">
              <span class="text-success">
                Дата закрытия
              </span>
            </th>
            <th data-field="is_deleted" data-sortable="true">
              <span class="text-success">
                Удалена
              </span>
            </th>
            <th data-field="account_id" data-sortable="true">
              <span class="text-success">
                ID аккаунта
              </span>
            </th>
        </tr>
        </thead>
    </table>

    <!-- Include jQuery and other required
    files for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

    <!-- Include the JavaScript file
    for Bootstrap table -->
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js">
    </script>
    <script src="./index.js"></script>
</body>
</html>
